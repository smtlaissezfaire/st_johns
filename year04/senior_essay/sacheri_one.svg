<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

!-- for the three bottom lines -->
<line x1="25" y1="25" x2="25" y2="100" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="150" y1="25" x2="150" y2="100" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="25" y1="100" x2="150" y2="100" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="87.5" y1="25" x2="87.5" y2="100" style="stroke:rgb(99,99,99);stroke-width:2"/>


<!-- the right angles -->
<line x1="25" y1="90" x2="35" y2="90" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="35" y1="90" x2="35" y2="100" style="stroke:rgb(99,99,99);stroke-width:2"/>

<line x1="140" y1="90" x2="150" y2="90" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="140" y1="100" x2="140" y2="90" style="stroke:rgb(99,99,99);stroke-width:2"/>

<line x1="87.5" y1="90" x2="97.5" y2="90" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="97.5" y1="100" x2="97.5" y2="90" style="stroke:rgb(99,99,99);stroke-width:2"/>

<line x1="87.5" y1="35" x2="97.5" y2="35" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="97.5" y1="25" x2="97.5" y2="35" style="stroke:rgb(99,99,99);stroke-width:2"/>




<!-- for the top line as "straight" -->
<line x1="25" y1="25" x2="150" y2="25" style="stroke:rgb(99,99,99);stroke-width:2"/>


<!-- the letters -->
<!-- for the first diagram -->
<text x="25" y="15">D</text>
<text x="25" y="125">A</text>
<text x="140" y="125">B</text>
<text x="140" y="15">C</text>
<text x="87.5" y="125">E</text>
<text x="87.5" y="15">F</text>

<text x="0" y="170" class="title">(2) The Saccheri Quadrilateral</text>

</svg>

