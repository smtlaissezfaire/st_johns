<text x="340" y="125">B</text>
<text x="340" y="15">C</text>




<text x="175" y="67" class="title">Or</text>




<line x1="225" y1="100" x2="350" y2="100" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="225" y1="100" x2="225" y2="25" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="350" y1="100" x2="350" y2="25" style="stroke:rgb(99,99,99);stroke-width:2"/>

<!-- the curve in here -->
<path
   style="fill:none;fill-rule:evenodd;stroke:black;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
   d="M 225, 25 C 225,25 287.5,72 350,25"
   id="path2966"/>

