<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<!-- for the four lines -->
<line x1="25" y1="25" x2="25" y2="150" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="75" y1="25" x2="75" y2="150" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="125" y1="25" x2="125" y2="150" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="175" y1="25" x2="175" y2="150" style="stroke:rgb(99,99,99);stroke-width:2"/>

<!-- the cross line -->
<line x1="25" y1="87.5" x2="175" y2="87.5" style="stroke:rgb(99,99,99);stroke-width:2"/>

<!-- the right angles -->
<line x1="25" y1="77.5" x2="35" y2="77.5" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="75" y1="77.5" x2="85" y2="77.5" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="125" y1="77.5" x2="135" y2="77.5" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="165" y1="77.5" x2="175" y2="77.5" style="stroke:rgb(99,99,99);stroke-width:2"/>

<line x1="35" x2="35" y1="77.5" y2="87.5" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="85" x2="85" y1="77.5" y2="87.5" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="135" x2="135" y1="77.5" y2="87.5" style="stroke:rgb(99,99,99);stroke-width:2"/>
<line x1="165" x2="165" y1="77.5" y2="87.5" style="stroke:rgb(99,99,99);stroke-width:2"/>

<text x="30" y="175" class="title">(3) Perpendicular</text>
<text x="15" y="205">Or "Ultra Parallel" Lines</text>

</svg>

